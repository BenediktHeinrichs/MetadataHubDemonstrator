include:
  - project: coscine/tools/gitlab-ci-templates
    file: 
      - /nodejs.yml

# ensure that a docker runner is used
default:
  # this is actually quite bad since in ci arrays are always overwritten.
  # it is likely better to add that line by hand!
  tags:
    - env:docker

stages:
  - build
# there are more stages in the imported file but we only want to import some
#  - test
  - publish

build-branch:
  extends: .build-branch

build-npm-release:
  extends: .build-npm-release

publish-gitlab:
  extends: .publish-gitlab-release
